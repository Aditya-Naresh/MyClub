{% extends 'events/base.html' %}

    {% block content %}
    
    <center>
        {% if searched %}
        
        <h1>You Searched for {{searched}} </h1>

        {% for venue in venues %}
        <a href="{% url 'show-venue' venue.id %}">          
            {{venue}}  <br>
        </a>
        {% endfor %}

        {% else %}
        <h1>Enter a keyword and search again</h1>
        
        {% endif %}
        
    </center>
    {% endblock %}
