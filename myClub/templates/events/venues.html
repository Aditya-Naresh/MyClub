{% extends 'events/base.html' %}

    {% block content %}
    
    <center>
        
        <h1>Venues</h1>

        
        <table class="table table-striped table-hover">            
            {% for venue in venue_list  %}
            <tr>
                <td>
                <a href="{% url 'show-venue' venue.id %}">
                    
                    {{venue}}  <br>
                </a>

                </td>
            </tr>
                {% endfor %}
                
          </table>
    </center>
    {% endblock %}
