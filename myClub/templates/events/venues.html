{% extends 'events/base.html' %}

    {% block content %}
    
    <center>
        
        <h1>Venues</h1>

        
        <table class="table table-striped table-hover">            
            {% for venue in venue_list  %}
            <tr>
                <td>
                <a href="{% url 'show-venue' venue.id %}">
                    
                    {{venue}} 
                </a>
                <br>

                </td>
                <td align="right">
                   <a href="{% url 'update-venue' venue.id %}" class="btn btn-sm btn-secondary">
                       Update
                    </a> 
                    <a href="{% url 'delete-venue' venue.id %}" class="btn btn-sm btn-danger">
                        Delete
                    </a> 
                    </td>
                 

                  
            </tr>
                {% endfor %}
                
          </table>
    </center>
    {% endblock %}
