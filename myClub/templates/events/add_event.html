{% extends 'events/base.html' %}

    {% block content %}
    
   
        <h1>Add Event to Database</h1>
        <br><br>
        {% if submitted %}
            Your Event was added Successfully
        {% else %}

        <form action="" method="post">
            {% csrf_token %}
            
            {{ form.as_p}}
            
            <input type="submit" value="submit" class="btn btn-secondary">
        </form>
        {% endif %}
    
    {% endblock %}
